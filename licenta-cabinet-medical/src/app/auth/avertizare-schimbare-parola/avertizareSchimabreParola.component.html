<div class="dialog">
  <h2 mat-dialog-title class="center">Resetare parola</h2>
  <div mat-dialog-content >
    <h4>Veti primi un link pe email prin care veti putea sa va resetati parola</h4>
    <h4>Aveti la dispozitie doar 15 minute pentru a o reseta!</h4>
  </div>
  <div mat-dialog-actions class="center">
    <button mat-button [mat-dialog-close]="false">Ok</button>
  </div>
</div>
