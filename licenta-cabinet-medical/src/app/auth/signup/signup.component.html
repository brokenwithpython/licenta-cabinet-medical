<p>Sign-Up</p>
<mat-card>
  <!-- <mat-spinner ></mat-spinner> -->
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" >
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-mail"
        #emailInput="ngModel"
        required
        email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid E-mail.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      name="password"
      ngModel
      type="password"
      placeholder="Password"
      #passwordInput="ngModel"
      required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <div class="center">
      <button
        mat-raised-button
        color="accent"
        type="submit">Login
      </button>
    </div>
  </form>
</mat-card>
