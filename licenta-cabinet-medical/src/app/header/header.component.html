<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <div class="toggle-container">
        <div class="menu-toggle" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <div class="overlay" id="overlayID"></div>
        <div class="toggleBrand" id="toggleBrandID" routerLinkActive="active">
          <a routerLink="/home">
            <img src="https://storage.needpix.com/rsynced_images/stethoscope-icon-2316460_1280.png" height="80px">
            <!-- <span class="text-uppercase font-weight-bold">First Aid Medical Services</span> -->
          </a>
        </div>
      </div>
      <div class="container">
        <nav id="navID">
          <div class="brand" id="brandUL"routerLinkActive="active">
            <a routerLink="/home">
              <img src="https://storage.needpix.com/rsynced_images/stethoscope-icon-2316460_1280.png" height="100px">
              <!-- <h1>cabinet</h1> -->
            </a>
          </div>
          <ul id="ulID">
            <li routerLinkActive="active" *ngIf="!userIsAuthenticated"><a routerLink="/selectare">Contact</a></li>
            <li routerLinkActive="active" *ngIf="!userIsAuthenticated"><a routerLink="/selectare">Despre Noi</a></li>


            <li routerLinkActive="active" *ngIf="userIsAuthenticated && !this.authService.getIsMedicAuth()"><a routerLink="/my-account">Contul Meu</a></li>
            <li routerLinkActive="active" *ngIf="userIsAuthenticated && !this.authService.getIsMedicAuth()"><a routerLink="/selectare">Istoric Programari</a></li>
            <li routerLinkActive="active" *ngIf="userIsAuthenticated && !this.authService.getIsMedicAuth()"><a routerLink="/programare">Programare</a></li>
            <li routerLinkActive="active" *ngIf="userIsAuthenticated && this.authService.getIsMedicAuth()"><a routerLink="/selectare">Gestionare Programari</a></li>
            <li routerLinkActive="active" *ngIf="userIsAuthenticated && this.authService.getIsMedicAuth()"><a routerLink="/my-account">Contul Meu</a></li>
            <li routerLinkActive="active" *ngIf="!userIsAuthenticated"><a routerLink="/auth/login">Intra in cont</a></li>
            <li routerLinkActive="active" *ngIf="userIsAuthenticated"><a routerLink="/" (click)="onLogout()">Deconectare</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
