
<div class="dialog">
  <h2 mat-dialog-title>{{this.data.title}}</h2>
  <div mat-dialog-content>
    <h4>{{this.data.text}}</h4>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Nu</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Da</button>
  </div>
</div>
