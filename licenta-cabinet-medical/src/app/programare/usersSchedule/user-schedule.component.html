
<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel *ngFor="let schedule of this.schedules">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{schedule.date}}
      </mat-panel-title>
      <mat-panel-description>

        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
