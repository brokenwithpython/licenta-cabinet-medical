<div>
  <mat-dialog-content>
    <h2 mat-dialog-title>Selecteaza ora dorita:</h2>
  <form  [formGroup]="form" (ngSubmit)="onSavePost()">

    <mat-form-field>
      <mat-label>Selectati ora:</mat-label>
      <mat-select
        formControlName="ora"
        name="ora">
        <mat-option *ngFor="let ora of data.hours" [value]="ora">{{ ora }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('ora').invalid">
        Trebuie sa alegeti ceva
      </mat-error>
    </mat-form-field>
  </form>
  </mat-dialog-content>
<mat-dialog-actions>
  <div class="buttons">
    <div class="button">
      <button mat-button [mat-dialog-close]="[false]">Anulare</button>
    </div>
    <div class="button">
      <button
      [disabled]="this.form.get('ora').invalid"
      mat-button
      [mat-dialog-close]="[true, this.form.get('ora').value]">Selectare</button>
    </div>
  </div>
</mat-dialog-actions>
</div>
